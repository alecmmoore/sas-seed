<!DOCTYPE html>
<html lang="en" data-ng-app="sas">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>iPar CMS</title>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place.
         * Since Angular has this but needs to load, this gives us the class early.
         */
        .ng-hide {
            display: none!important;
        }
    </style>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- inject:css -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- endinject -->

</head>
<body data-ng-controller="shellController as shell">

    <sas-header></sas-header>

    <ng-view></ng-view>

    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <!-- endinject -->

    <!-- inject:js -->
    <script src="app.module.js"></script>
    <script src="components/core/core.module.js"></script>
    <script src="components/home/home.module.js"></script>
    <script src="components/core/core.config.js"></script>
    <script src="components/home/home.config.js"></script>
    <script src="components/core/data.service.js"></script>
    <script src="components/home/home.controller.js"></script>
    <script src="shell/header.directive.js"></script>
    <script src="shell/shell.controller.js"></script>
    <!-- endinject -->

</body>
</html>
